<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <link rel="stylesheet" href="style5.css" />
</head>
<body>
  <div class="page">
    <div class="button">
      <a href="sim.html" class="btn">Back to Home</a>
    </div>
    <div class="header">
      <h1>Contact Us</h1>
      <p>Have any queries? Reach out to us using the form below.</p>
    </div>
    <div class="form-container">
      <form id="queryForm">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" placeholder="Enter your name" required />
        </div>
        <div class="form-group">
          <label for="email">Your Email</label>
          <input type="email" id="email" placeholder="Enter your email" required />
        </div>
        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" placeholder="Enter the subject" required />
        </div>
        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea id="message" rows="5" placeholder="Enter your message" required></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
  <script>
    document.getElementById("queryForm").addEventListener("submit", function (event) {
      event.preventDefault();
      let name = document.getElementById("name").value.trim();
      let email = document.getElementById("email").value.trim();
      let subject = document.getElementById("subject").value.trim();
      let message = document.getElementById("message").value.trim();

      if (name === "" || email === "" || subject === "" || message === "") {
        alert("Please fill in all fields.");
        return;
      }

      alert("Thank you, " + name + "! Your query has been submitted.");
      document.getElementById("queryForm").reset();
    });
  </script>
</body>
</html>
